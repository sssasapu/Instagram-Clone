<!DOCTYPE html>
<html>
    <head>
      <title>Instagram.com clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Instagram_styling.css">
        <script src="https://kit.fontawesome.com/a4733a6197.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="col-12">
      <div class="d-flex flex-row">
        <!--Sidebar-->
        <div class="sidebar position-fixed">
          <div>
            <a href="#">
              <img class="logo" src="logo.png"/>
            </a>
          </div>
          <div>
            <div class="text-center">
              <img class="p-img mt-1" src="puppy.jpeg"/>
              <!-- Profile and username-->
              <div class="text-center">
                <h1 class="p-name mt-3 mb-1">Sreeja Asapu</h1>
                <span class="u-name">@sssa</span>
              </div>
            </div>
            <!-- About Section -->
            <div class="d-flex flex-row justify-content-center">
              <div class="p-3">
                <h1 class="about-heading">Posts</h1>
                <p class="about-body text-center">18</p>
              </div>
              <div class="p-3">
                <h1 class="about-heading">Followers</h1>
                <p class="about-body text-center">350</p>
              </div>
              <div class="p-3">
                <h1 class="about-heading">Following</h1>
                <p class="about-body text-center">560</p>
              </div>
            </div>
          </div>
          <div class="menu d-flex flex-column justify-content-end p-3">
            <a href="#" class="p-2">
              <span class="icon">
                <i class="fa-solid fa-house"></i>
              </span>
              Home
            </a>
            <a href="#" class="p-2">
              <span class="icon">
                <i class="fa-regular fa-compass"></i>
              </span>
              Explore
            </a>
            <a href="#" class="p-2">
              <span class="icon">
                <i class="fa-regular fa-user"></i>
              </span>
              People
            </a>
            <a href="#" class="p-2">
              <span class="icon">
                <i class="fa-regular fa-paper-plane"></i>
              </span>
              Messages
            </a>
            <a href="#" class="p-2">
              <span class="icon">
                <i class="fa-solid fa-gear"></i>
              </span>
              Settings
            </a>
            <a href="#" class="p-2">
              <span class="icon">
                <i class="fa-solid fa-right-from-bracket"></i>
              </span>
              Logout
            </a> 
          </div>
        </div>
        <!--Main Home-->
        <div class="main-home">
          <div class="bg-card position-fixed">
            <div class="header p-3 position-fixed">
              <!--Search-->
              <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Search">
              </div>
              <div class="header-content d-flex flex-row justify-content-center">
                <a href="#">
                  <i class="fa-solid fa-square-plus"></i>
                </a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-regular fa-paper-plane"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
          <!--Stories-->
          <div class="stories stories-card flex-row">
            <div class="stories-img">
              <img src="puppy.jpeg"/>
              <div class="add addextra">+</div>
            </div>
            <div class="stories-img">
              <img class="adde" src="Taylor.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Selena.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Parkseojun.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Justin.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Jenna.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Jay Shetty.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="jackson-wang-1.jpg.webp"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Hunter.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Emma.jpeg"/>
            </div>
            <div class="stories-img">
              <img class="adde" src="Ariana.jpeg"/>
            </div>
          </div>
          <!--Posts-->
          <div class="cards">
            <div class="card shadow mt-5">
              <div class="posts-profile flex-row p-3">
                <img class="posts-profile-p" src="Ariana.jpeg"/>
                <h3 class="posts-profile-name">arianagrande</h3>

                    <g transform="matrix(0.42 0 0 0.42 12 12)" >
                    <g style="" >
                    <g transform="matrix(1 0 0 1 0 0)" >
                    <polygon style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(66,165,245); fill-rule: nonzero; opacity: 1;" points="5.62,-21 9.05,-15.69 15.37,-15.38 15.69,-9.06 21,-5.63 18.12,0 21,5.62 15.69,9.05 15.38,15.37 9.06,15.69 5.63,21 0,18.12 -5.62,21 -9.05,15.69 -15.37,15.38 -15.69,9.06 -21,5.63 -18.12,0 -21,-5.62 -15.69,-9.05 -15.38,-15.37 -9.06,-15.69 -5.63,-21 0,-18.12 " />
                    </g>

                    <polygon style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" points="-2.6,6.74 -9.09,0.25 -6.97,-1.87 -2.56,2.53 7,-6.74 9.09,-4.59 " />
                    </g>
                    </g>
                    </g>
                  </svg>
              </div>
              <img class="card-post" src="Ariana.jpeg"/>
              <div class="d-flex flex-row">
                <div class="p-2 card-extra">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-regular fa-comment"></i>
                  <i class="fa-regular fa-paper-plane"></i>
                  <i style="margin-left:300px;" class="fa-regular fa-bookmark"></i>
                </div>
                
              </div>
            </div>
            <div class="card shadow mt-5">
              <div class="posts-profile flex-row p-3">
                <img class="posts-profile-p" src="jackson-wang-1.jpg.webp"/>
                <h3 class="posts-profile-name">jacksonwang</h3>
                  <svg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'><rect width='24' height='24' stroke='none' fill='#000000' opacity='0'/>

                    </g>
                    </g>
                    </g>
                  </svg>
              </div>
              <img class="card-post" src="jackson-wang-1.jpg.webp"/>
              <div class="d-flex flex-row">
                <div class="p-2 card-extra">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-regular fa-comment"></i>
                  <i class="fa-regular fa-paper-plane"></i>
                  <i style="margin-left:300px;" class="fa-regular fa-bookmark"></i>
                </div>
                
              </div>
            </div>
            <div class="card shadow mt-5">
              <div class="posts-profile flex-row p-3">
                <img class="posts-profile-p" src="Taylor.jpeg"/>
                <h3 class="posts-profile-name">taylorswift</h3>
                  <svg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'><rect width='24' height='24' stroke='none' fill='#000000' opacity='0'/>
                    <g transform="matrix(0.42 0 0 0.42 12 12)" >
                    <g style="" >
                    <g transform="matrix(1 0 0 1 0 0)" >
                    <polygon style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(66,165,245); fill-rule: nonzero; opacity: 1;" points="5.62,-21 9.05,-15.69 15.37,-15.38 15.69,-9.06 21,-5.63 18.12,0 21,5.62 15.69,9.05 15.38,15.37 9.06,15.69 5.63,21 0,18.12 -5.62,21 -9.05,15.69 -15.37,15.38 -15.69,9.06 -21,5.63 -18.12,0 -21,-5.62 -15.69,-9.05 -15.38,-15.37 -9.06,-15.69 -5.63,-21 0,-18.12 " />

                    <polygon style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" points="-2.6,6.74 -9.09,0.25 -6.97,-1.87 -2.56,2.53 7,-6.74 9.09,-4.59 " />
                    </g>
                    </g>
                    </g>
                  </svg>
              </div>
              <img class="card-post" src="Taylor.jpeg"/>
              <div class="d-flex flex-row">
                <div class="p-2 card-extra">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-regular fa-comment"></i>
                  <i class="fa-regular fa-paper-plane"></i>
                  <i style="margin-left:300px;" class="fa-regular fa-bookmark"></i>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
